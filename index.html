<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adaptive UI Demos</title>
  <style>
    :root { color-scheme: dark; }
    body { margin:0; font:16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#0e0f12; color:#e9e9ee; }
    .wrap { min-height:100dvh; display:grid; place-items:center; padding:32px; }
    .card { max-width:640px; width:100%; border:1px solid #272932; border-radius:12px; padding:24px; background:#15161b; }
    h1 { margin:0 0 8px; font-size:20px; }
    p { margin:0 0 16px; color:#a6a8b3; }
    .row { display:flex; gap:12px; flex-wrap:wrap; }
    a { display:inline-block; padding:12px 16px; border:1px solid #2f3240; border-radius:8px; text-decoration:none; color:#e9e9ee; }
    a:hover { background:#1c1e25; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Adaptive UI Proofs</h1>
      <p>Pick a demo. Mobile is the thumb-aware pill dock. Desktop will come later.</p>
      <div class="row">
        <a href="mobile/">Mobile demo</a>
        <a href="desktop/">Desktop demo</a>
      </div>
    </div>
  </div>
</body>
</html>
